<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From Submission</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Registration Form</h1>
    <form class="submit-form">
        <div class="input-name">
            <label for="name">Name</label>
            <input id="name" required name="name" type="text">
        </div>
        <div class="input-email">
            <label for="email">Email</label>
            <input id="email" required name="email" type="email">
        </div>
        <div class="input-password">
            <label for="password">Password</label>
            <input id="password" required name="password" type="password">
        </div>
        <div class="input-dob">
            <label for="dob">Date of Birth</label>
            <input id="dob"  required name="dob" type="date">
        </div>
        <div class="input-checkbox">
            <input id="checkbox" name="checkbox" type="checkbox">
            <label for="checkbox">Accept Terms & Conditions</label>
        </div>
        <div class="input-submit">
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
</div>
<div class="table-entries">
    <table id="table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Dob</th>
            <th>Accepted terms?</th>
        </tr>
    </table>
</div>
<script src="index.js"></script>
</body>
</html>
